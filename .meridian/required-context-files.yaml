# Files that are automatically injected into the agent's context at session start.
# These files are wrapped in XML tags and included in the conversation.

# Always injected (in this order)
core:
  - .meridian/memory.jsonl
  - .meridian/task-backlog.yaml
  - .meridian/CODE_GUIDE.md
  - .meridian/prompts/agent-operating-manual.md

# User-provided docs - add any files here to include them in the agent's context.
# These are injected FIRST, before memory and other core files.
# Example:
#   - docs/architecture.md
#   - docs/api-reference.md
user_provided_docs:
  # - docs/architecture.md
  # - docs/api-reference.md

# Conditional based on project_type in config.yaml
# hackathon -> CODE_GUIDE_ADDON_HACKATHON.md
# production -> CODE_GUIDE_ADDON_PRODUCTION.md
project_type_addons:
  hackathon: .meridian/CODE_GUIDE_ADDON_HACKATHON.md
  production: .meridian/CODE_GUIDE_ADDON_PRODUCTION.md

# Conditional based on tdd_mode in config.yaml
tdd_addon: .meridian/CODE_GUIDE_ADDON_TDD.md
