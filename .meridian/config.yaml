# Project-level configuration for the Claude workflow

# Project type affects which code guide add-on is loaded:
# - hackathon   → use CODE_GUIDE_ADDON_HACKATHON.md
# - standard    → baseline only
# - production  → use CODE_GUIDE_ADDON_PRODUCTION.md
project_type: standard

# Plan review: require plan-reviewer agent before exiting plan mode.
# When false, ExitPlanMode proceeds without review.
plan_review_enabled: true

# Plan review minimum actions: Skip plan-reviewer if fewer than this many actions
# occurred since entering plan mode. Prevents heavyweight review for quick plans.
# Set to 0 to always enforce.
plan_review_min_actions: 20

# Code review: require code-reviewer agent before stopping.
# When false, code review is skipped.
code_review_enabled: true

# Pebble integration: Git-backed graph issue tracker for AI agents.
# When enabled, agent MUST actively use Pebble to manage work.
# See PEBBLE_GUIDE.md for command reference and principles.
pebble_enabled: false

# Stop hook minimum actions: Skip stop hook prompts if fewer than this many
# tool calls occurred since the user's last input. Prevents interruption
# on quick/simple tasks. Set to 0 to always run stop hook.
stop_hook_min_actions: 15

# Pebble scaffolder: Auto-invoke pebble-scaffolder after plan approval.
# When false, you can use Pebble without automatic issue scaffolding.
pebble_scaffolder_enabled: true
